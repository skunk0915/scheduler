<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>日程調整くん</title>
    <meta name="description" content="二人以上で自分の都合の良い時間を同じURLで共有できる、15分刻みのスケジューラ" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/favicon/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <header class="app-header">
      <div class="brand">日程調整くん</div>
      <div class="actions">
        <button id="toggleUsersBtn" class="btn">三</button>
        <button id="addUserBtn" class="btn">ユーザー追加</button>
        <!-- Default selectionMode is 'ok', so the button shows the target mode ('ng') -->
        <button id="toggleModeBtn" class="btn primary">ダメな時間を選択</button>
        <button id="clearSelectionsBtn" class="btn">全クリア</button>
      </div>
    </header>

    <main class="app-main">
      <aside class="sidebar" id="usersPanel">
        <div id="usersList" class="users-list"></div>
      </aside>

      <section class="board-section">
        <div class="board-toolbar">
          <div class="range-output">
            <label for="rangesText" class="label-with-action">
              <span>選択日時<span id="activeUserInline"><span id="activeUserSwatch" class="user-swatch"></span><span id="activeUserName">アクティブユーザー</span></span></span>
              <div class="tabs" id="rangesTabs">
                <button type="button" class="tab active" data-type="ok">OK</button>
                <button type="button" class="tab" data-type="ng">NG</button>
              </div>
              <button id="copyRangesTextBtn" type="button" class="btn">コピー</button>
            </label>
            <textarea id="rangesText" readonly></textarea>
          </div>
          <div class="range-output">
            <label for="commonRangesText" class="label-with-action">
              <span>全員一致の選択日時</span>
              <div class="tabs" id="commonRangesTabs">
                <button type="button" class="tab active" data-type="ok">OK</button>
                <button type="button" class="tab" data-type="ng">NG</button>
              </div>
              <button id="copyCommonRangesTextBtn" type="button" class="btn">コピー</button>
            </label>
            <textarea id="commonRangesText" readonly></textarea>
          </div>
          <div class="share-output">
            <label for="shareUrl" class="label-with-action">共有URL<button id="copyShareUrlBtn" type="button" class="btn">コピー</button></label>
            <input id="shareUrl" type="text" readonly />
          </div>
        </div>

        <div class="board-controls">
          <div class="business-hours">
            <label>営業時間</label>
            <div class="hours-inputs">
              <select id="bhStart"></select>
              <span>〜</span>
              <select id="bhEnd"></select>
            </div>
          </div>
          <div class="business-days">
            <label>営業曜日</label>
            <div class="days-inputs" id="businessDaysInputs"></div>
          </div>
          <div class="date-controls">
            <label>終日指定</label>
            <div class="date-inputs">
              <input id="calendarDate" type="date" />
              <button id="allDayOkBtn" type="button" class="btn">終日OK</button>
              <button id="allDayNgBtn" type="button" class="btn">終日NG</button>
            </div>
          </div>
        </div>

        <div class="grid-wrapper">
          <div id="timeHeader" class="time-header"></div>
          <div id="grid" class="grid" role="grid" aria-label="15分刻みスケジュールグリッド"></div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <div>ドラッグで選択、再ドラッグで解除。1年先まで表示。</div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
